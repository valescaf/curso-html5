<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>Listas</title>
      <meta charset="utf-8">
      
  </head>
  <body>
      <h1>Listas</h1>
      <h2>Lista não ordenad</h2>
    <ul>
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>Televisão</li>
        <ol>
            <li>LCD</li>
            <li>LED</li>
        </ol>
    </ul>
    <h2>Lista ordenada</h2>
    <ol type="I">        
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>Televisão</li>
    </ol>
    <h2>Lista de descrição</h2>
    <dl>
        <dt>Ventilador</dt>
        <dd>o que é ...</dd>
        <dt>Mochila</dt>
        <dd>o que é ...</dd>
        <dt>Televisão</dt>
        <dd>o que é ...</dd>
    </dl>
  </body>
</html>
