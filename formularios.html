<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>Formulários</title>
      <meta charset="utf-8">
      
  </head>

  <body>
    <form action="cadastro.php" method="POST">
    <fieldset>
    <legend>Informações pessoais</legend>  
    Nome: <br>
    <input type="text" name="nome" required autofocus maxlength="5"><br>
    Senha: <br>
    <input type="password" name="senha" required><br>
    Email: <br>
    <input type="email" name="email" autocomplete="off" placeholder="seumeail@seuprovedor.com.br" required><br>
    <br><br>
    Image: <br>
    <input type="file" name="imagem"><br><br>
    <!--Atributo oculto--> .
    <input type="hidden" name="id"><br><br>
    Data: <br>
    <input type="date" name="data" min="2019-12-31" max="2020-12-31"><br><br>
    Hora: <br>
    <input type="time" name="hora"><br><br>
    Mês e Ano: <br>
    <input type="month" name="mes-ano"><br><br>
    Semana: <br>
    <input type="week" name="semana"><br><br>
    Data e hora: <br>
    <input type="datetime-local" name="data-hora"><br><br>
    URL: <br>
    <input type="url" name="site"><br><br>
    Busca: <br>
    <input type="search" name="busca"><br><br>
    Telefone: <br>
    <input type="tel" name="telefone"><br><br>

    Time: <br>
    <input type="radio" name="time" value="flamengo" checked>Flamengo<br>
    <input type="radio" name="vasco" value="vasco">Vasco<br>
    <input type="radio" name="fluminense" value="fluminense">Fluminense<br>
    <input type="radio" name="botafogo" value="botafogo">Botafogo<br>
    <br><br>
    Cores: <br>
    <input type="checkbox" name="cores" value="verde" checked>Verde<br>
    <input type="checkbox" name="cores" value="azul">Azul<br>
    <input type="checkbox" name="cores" value="rosa">Rosa<br>
    <br><br>
    Quantidade: <br>
    <input type="number" name="quantidade" min="0" max="500" step="10"><br>
    <br><br>
    <input type="range" name="quantidade"><br>
    <br><br>
    Cor: <br>
    <input type="color" name="cor">
    <input type="submit" name="btn-enviar" value="enviar"><br>
    <br><br>
    </fieldset>
    </form>
  </body>
</html>
